version: '3.8'

services:
  unraid-storage-analyzer:
    build: .
    container_name: unraid-storage-analyzer
    ports:
      - "8080:8080"
    volumes:
      - /data:/data:ro
      - ./app-data:/app/data
      - ./database:/app/storage_manager.db
    environment:
      - DATA_PATH=/data
      - SCAN_TIME=01:00
      - MAX_SCAN_DURATION=6
      - FLASK_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 